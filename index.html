<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DE → EN Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />

  <!-- File / export libraries -->
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://unpkg.com/docx@8.5.0/build/index.js"></script>
</head>

<body>
  <div class="app">

    <header>
      <h1>DE → EN Translator</h1>
      <div class="meta">
        <span id="charCount">0 chars</span>
        <span id="eta">ETA: –</span>
      </div>
    </header>

    <section class="controls">
      <select id="domainMode">
        <option value="general">General</option>
        <option value="technical">Technical</option>
        <option value="legal">Legal / Policy</option>
      </select>

      <label class="upload">
        Upload document
        <input type="file" id="fileInput" accept=".txt,.docx,.pdf" />
      </label>

      <button id="translateBtn">Translate</button>
    </section>

    <section class="editor">
      <div>
        <label>German</label>
        <textarea id="inputText" placeholder="Paste German text here…"></textarea>
      </div>

      <div>
        <label>English</label>
        <textarea id="outputText" readonly placeholder="Translation will appear here…"></textarea>
      </div>
    </section>

    <div class="progress" id="progressContainer">
      <div id="progressBar"></div>
    </div>

    <section class="downloads hidden" id="downloads">
      <button id="downloadTxt">TXT</button>
      <button id="downloadDocx">DOCX</button>
      <button id="downloadPdf">PDF</button>
    </section>

    <footer>
      Runs entirely in your browser. No data is stored.
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
