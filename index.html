<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DE → EN Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />

  <!-- File + download libs -->
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://unpkg.com/docx@8.5.0/build/index.js"></script>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>DE → EN</h1>

      <input type="file" id="fileInput" accept=".txt,.docx,.pdf" />

      <textarea id="inputText" placeholder="Paste German text here…"></textarea>

      <button id="translateBtn">Translate</button>

      <textarea id="outputText" placeholder="English translation…" readonly></textarea>

      <div class="downloads">
        <button id="downloadTxt">TXT</button>
        <button id="downloadDocx">DOCX</button>
        <button id="downloadPdf">PDF</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
